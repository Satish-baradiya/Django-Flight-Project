<!DOCTYPE html>
<html>
    <head>
        <title>Users</title>
    </head>
    <body>
        {% if message %}
        <h2>
            {{ message }}
        </h2>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="username">
            <input  type="password" name="password">
            <input type="submit" value="Login">

        </form>
    </body>
</html>
